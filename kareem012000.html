<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ألعاب كريم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      direction: rtl;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #abb4ac;
      color: rgb(0, 0, 0);
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: #000000;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
    }

    h2, h3 {
      text-align: center;
      color: #9e9595;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .game-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgb(0, 0, 0);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .game-title {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #000000;
    }

    /* Contact Form */
    #contact {
      background-color: #ffffff;
      padding: 40px 20px;
    }

    .contact-form {
      max-width: 600px;
      margin: auto;
    }

    .contact-form h2 {
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .contact-form p {
      color: #000000;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .form-group input,
    .form-message textarea {
      flex: 1 1 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #d8d2d2;
      border-radius: 12px;
      background-color: #000000;
      font-size: 1rem;
      color: #ffffff;
    }

    .form-message textarea {
      resize: none;
      height: 100px;
      width: 100%;
      margin-top: 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      background-color: #000000;
      border: 1px solid #d8d2d2;
      border-radius: 12px;
    }

    button[type="submit"] {
      background-color: #000000;
      color: rgb(255, 255, 255);
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin: auto;
      margin-top: 1rem;
    }

    button[type="submit"]:hover {
      background-color: #000000;
    }

    footer {
      background-color: #000000;
      color: rgb(160, 143, 143);
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
    textarea {
  width: 100%;
  height: 150px;
  font-size: 20px;
  margin-bottom: 20px;
  padding: 10px;
  background: #000000;
  border: 2px solid rgb(168, 167, 162);
  color: gold;
  text-shadow: 1px 1px #ffb700;
  cursor: pointer;
}
  </style>
</head>
<body>

  <header>
    <h1>ألعاب كريم</h1>
    <p>استمتع بالألعاب وتعلم في نفس الوقت!</p>
  </header>

  <nav>
    <a href="#">Search</a>
    <a href="#home">Games</a>
    <a href="#contact">Sign in</a>
  </nav>

  <main>
    <textarea placeholder="Enter text ..."></textarea>
    <section id="home">
      <h2>Games</h2>
      <div class="games-grid">

        <div class="game-card">
          <a href="https://poki.com/en/g/subway-surfers" target="_blank">
            <img src="./الالعاب/subway.jpeg" alt="subway">
            <div class="game-title">Subway Surfers</div>
          </a>
        </div>

        <div class="game-card">
          <a href="https://poki.com/en/g/moto-x3m" target="_blank">
            <img src="./الالعاب/moto 3.jpeg" alt="moto">
            <div class="game-title">Moto X3M</div>
          </a>
        </div>

        <div class="game-card">
          <a href="https://poki.com/en/g/scary-teacher-3d" target="_blank">
            <img src="./الالعاب/تنزيل (2).jpeg" alt="scary teacher">
            <div class="game-title">Scary Teacher 3D</div>
          </a>
        </div>

        <div class="game-card">
          <a href="https://poki.com/en/g/minefun-io" target="_blank">
            <img src="./hhihihho.jpeg" alt="minefun">
            <div class="game-title">Minefun.io</div>
          </a>
        </div>

        <div class="game-card">
          <a href="https://poki.com/en/g/repuls-io" target="_blank">
            <img src="./images.jpeg" alt="repuls">
            <div class="game-title">Repuls.io</div>
          </a>
        </div>

        <div class="game-card">
          <a href="https://poki.com/en/g/hills-of-steel" target="_blank">
            <img src="./ddddddddjfkh;l.jpeg" alt="hills of steel">
            <div class="game-title">Hills of Steel</div>
          </a>
        </div>

      </div>
    </section>
    <section id="contact">
      <form class="contact-form">
        <h2>تسجيل الدخول</h2>
        <p>يرجى ملء النموذج التالي</p>

        <div class="form-group">
          <input type="text" placeholder="اسمك الكامل" name="name" required />
          <input type="email" placeholder="البريد الإلكتروني" name="email" required />
        </div>

        <div class="form-group">
          <input type="tel" placeholder="رقم الهاتف" name="phone" />
          <input type="url" placeholder="رابط موقعك" name="website" />
        </div>

        <div class="form-message">
          <textarea placeholder="ما الذي تبحث عنه؟" name="message"></textarea>
        </div>

        <button type="submit">إرسال</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 ألعاب كريم - جميع الحقوق محفوظة.
  </footer>

</body>
</html>
