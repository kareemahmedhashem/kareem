<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyboard</title>
  <style>
    body {
      background-color: #111;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    .keyboard-container {
      max-width: 800px;
      margin: auto;
      background-color: rgb(7, 7, 7);
      padding: 20px;
      border-radius: 12px;
    }

    .header h1 {
      color: gold;
      text-shadow: 2px 2px 8px #ffd700;
    }

    textarea {
      width: 100%;
      height: 150px;
      font-size: 20px;
      margin-bottom: 20px;
      padding: 10px;
      background: #222;
      border: 2px solid gold;
      color: gold;
      text-shadow: 1px 1px #ffb702;
      cursor: pointer;
      border-radius: 8px;
      resize: vertical;
    }

    .keyboard {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .key {
      background: linear-gradient(145deg, #ffe066, #ffd700);
      border: none;
      color: #111;
      padding: 15px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
      transition: all 0.2s ease;
      transform: scale(1);
    }

    .key:active {
      transform: scale(0.9);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
    }

    .space:hover {
      flex: 2;
    }

    .backspace:hover {
      background: rgb(252, 227, 2);
      color: rgb(8, 8, 8);
    }
  </style>
</head>
<body>

  <div class="keyboard-container">
    <div class="header">
      <h1>Keyboard</h1>
    </div>

    <textarea placeholder="Start typing..."></textarea>

    <div class="keyboard">
      <div class="row">
        <button class="key">A</button>
        <button class="key">B</button>
        <button class="key">C</button>
        <button class="key">D</button>
        <button class="key">E</button>
        <button class="key">F</button>
        <button class="key">G</button>
      </div>

      <div class="row">
        <button class="key">a</button>
        <button class="key">b</button>
        <button class="key">c</button>
        <button class="key">d</button>
        <button class="key">e</button>
        <button class="key">f</button>
        <button class="key">g</button>
      </div>

      <div class="row">
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">7</button>
      </div>

      <div class="row">
        <button class="key">.</button>
        <button class="key">+</button>
        <button class="key">-</button>
        <button class="key">*</button>
        <button class="key">/</button>
      </div>

      <div class="row">
        <button class="key space">Space</button>
        <button class="key backspace">Backspace</button>
      </div>
    </div>
  </div>
</body>
</html>
