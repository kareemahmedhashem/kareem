  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
      text-align: center;
      direction: rtl;
      font-family: sans-serif;
    }
    h1 {
      margin-top: 20px;
    }
    #game {
      position: relative;
      width: 100%;
      height: 300px;
      background-color: #cceeff;
      border-top: 3px solid #444;
      overflow: hidden;
    }
    #player {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      position: absolute;
      bottom: 0;
      left: 50px;
      transition: bottom 0.1s;
    }
    #obstacle {
      width: 40px;
      height: 40px;
      background-color: #e74c3c;
      position: absolute;
      bottom: 0;
      right: -40px;
      animation: moveObstacle 2s linear infinite;
    }
    @keyframes moveObstacle {
      from { right: -40px; }
      to { right: 100%; }
    }

      font-size: 24px;
      margin-top: 20px;

    }

<h1>üèÉ‚Äç‚ôÇÔ∏è ŸÑÿπÿ®ÿ© ÿßŸÑŸÇŸÅÿ≤ - ÿßÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ "ÿßŸÑŸÖÿ≥ÿßŸÅÿ©" ŸÑŸÑŸÇŸÅÿ≤</h1>
<div id="game">
  <div id="player"></div>
  <div id="obstacle"></div>
</div>
<div id="message"></div>

<script>
  const player = document.getElementById('player');
  const obstacle = document.getElementById('obstacle');
  const message = document.getElementById('message');

  let isJumping = false;
  let gameOver = false;

  document.addEventListener('keydown', function(e) {
    if (e.code === 'Space' && !isJumping && !gameOver) {
      jump();
    }
  });

  function jump() {
    isJumping = true;
    let jumpHeight = 0;
    let upInterval = setInterval(() => {
      if (jumpHeight >= 120) {
        clearInterval(upInterval);
        let downInterval = setInterval(() => {
          if (jumpHeight <= 0) {
            clearInterval(downInterval);
            isJumping = false;
          } else {
            jumpHeight -= 10;
            player.style.bottom = jumpHeight + 'px';
          }
        }, 20);
      } else {
        jumpHeight += 10;
        player.style.bottom = jumpHeight + 'px';
      }
    }, 20);
  }

  // ÿßŸÑÿ™ÿµÿßÿØŸÖ
  let checkCollision = setInterval(() => {
    const playerBox = player.getBoundingClientRect();
    const obstacleBox = obstacle.getBoundingClientRect();

    if (
      obstacleBox.left < playerBox.right &&
      obstacleBox.right > playerBox.left &&
      obstacleBox.bottom > playerBox.top &&
      obstacleBox.top < playerBox.bottom
    ) {
      message.textContent = 'üí• ÿÆÿ≥ÿ±ÿ™! ÿßÿ∂ÿ∫ÿ∑ F5 ŸÑÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ®.';
      obstacle.style.animation = 'none';
      gameOver = true;
    }
  }, 10);
</script>
