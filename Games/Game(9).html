<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<title>لعبة الضغط السريع</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    direction: rtl;
    background-color: #fffbe6;
    margin-top: 100px;
  }
  button {
    font-size: 30px;
    padding: 20px 40px;
    cursor: pointer;
    margin: 20px;
  }
  #count {
    font-size: 48px;
    font-weight: bold;
  }
  #timer {
    font-size: 36px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>لعبة الضغط السريع</h1>
<p>اضغط على الزر بأسرع ما تستطيع خلال 10 ثواني!</p>

<button id="clickButton" onclick="clickMe()" disabled>اضغط هنا!</button>

<div id="count">0</div>
<div id="timer">10</div>

<button onclick="startGame()">ابدأ اللعبة</button>

<script>
  let count = 0;
  let timeLeft = 10;
  let timerInterval;

  function startGame() {
    count = 0;
    timeLeft = 10;
    document.getElementById('count').textContent = count;
    document.getElementById('timer').textContent = timeLeft;
    document.getElementById('clickButton').disabled = false;
    document.getElementById('clickButton').style.backgroundColor = '#4CAF50';
    clearInterval(timerInterval);

    timerInterval = setInterval(() => {
      timeLeft--;
      document.getElementById('timer').textContent = timeLeft;

      if (timeLeft === 0) {
        clearInterval(timerInterval);
        document.getElementById('clickButton').disabled = true;
        alert('انتهى الوقت! عدد ضغطاتك: ' + count);
      }
    }, 1000);
  }

  function clickMe() {
    count++;
    document.getElementById('count').textContent = count;
  }
</script>

</body>
</html>
