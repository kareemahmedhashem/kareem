
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لعبة حجر ورقة مقص</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      background-color: #e0f7fa;
      margin-top: 100px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>لعبة حجر، ورقة، مقص ✊✋✌️</h1>
  <p>اختر: </p>
  <button onclick="play('حجر')">حجر ✊</button>
  <button onclick="play('ورقة')">ورقة ✋</button>
  <button onclick="play('مقص')">مقص ✌️</button>

  <div id="result"></div>

  <script>
    function play(userChoice) {
      const choices = ['حجر', 'ورقة', 'مقص'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';

      if (userChoice === computerChoice) {
        result = `تعادل! كلاكما اخترتم ${userChoice}`;
      } else if (
        (userChoice === 'حجر' && computerChoice === 'مقص') ||
        (userChoice === 'ورقة' && computerChoice === 'حجر') ||
        (userChoice === 'مقص' && computerChoice === 'ورقة')
      ) {
        result = `فزت! أنت اخترت ${userChoice} و الكمبيوتر اختار ${computerChoice}`;
      } else {
        result = `خسرت! أنت اخترت ${userChoice} و الكمبيوتر اختار ${computerChoice}`;
      }

      document.getElementById('result').textContent = result;
    }
  </script>
</body>
</html>
