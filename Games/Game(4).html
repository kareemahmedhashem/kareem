<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<title>لعبة الكرة والهدف</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    direction: rtl;
    background-color: #f0f8ff;
    margin-top: 50px;
  }
  #gameArea {
    position: relative;
    margin: 20px auto;
    width: 400px;
    height: 300px;
    background-color: #a0d8f7;
    border: 2px solid #333;
    overflow: hidden;
  }
  #ball {
    position: absolute;
    bottom: 20px;
    left: 180px;
    width: 30px;
    height: 30px;
    background-color: red;
    border-radius: 50%;
  }
  #goal {
    position: absolute;
    top: 20px;
    left: 180px;
    width: 60px;
    height: 40px;
    background-color: green;
    border-radius: 5px;
  }
  button {
    margin-top: 20px;
    font-size: 18px;
    padding: 10px 15px;
    cursor: pointer;
  }
  #score {
    font-size: 24px;
    margin-top: 15px;
  }
</style>
</head>
<body>

<h1>لعبة الكرة والهدف</h1>

<div id="gameArea">
  <div id="ball"></div>
  <div id="goal"></div>
</div>

<button onclick="shoot()">🚀 أطلق الكرة</button>
<p id="score">النقاط: 0</p>

<script>
  const ball = document.getElementById('ball');
  const goal = document.getElementById('goal');
  const scoreDisplay = document.getElementById('score');
  const gameArea = document.getElementById('gameArea');

  let ballPos = 180; // موقع الكرة على المحور الأفقي
  let ballMoving = false;
  let score = 0;

  // حركة الكرة يمين ويسار تلقائياً قبل الإطلاق
  let direction = 1; // 1 = يمين ، -1 = يسار
  setInterval(() => {
    if (!ballMoving) {
      ballPos += direction * 5;
      if (ballPos >= 370) direction = -1;
      if (ballPos <= 0) direction = 1;
      ball.style.left = ballPos + 'px';
    }
  }, 50);

  function shoot() {
    if (ballMoving) return; // منع إطلاق الكرة أكثر من مرة في نفس الوقت

    ballMoving = true;
    let ballTop = 280; // بداية الكرة من الأسفل
    let interval = setInterval(() => {
      if (ballTop <= 20) { // الكرة وصلت أعلى
        clearInterval(interval);
        ballMoving = false;
        ball.style.bottom = '20px';

        // تحقق إذا الكرة داخل الهدف
        const ballLeft = parseInt(ball.style.left);
        const goalLeft = parseInt(goal.style.left);
        if (ballLeft + 15 >= goalLeft && ballLeft + 15 <= goalLeft + 60) {
          score++;
          scoreDisplay.textContent = 'النقاط: ' + score;
          alert('🎉 مبروك! أصبت الهدف.');
        } else {
          alert('😞 حاول مرة أخرى!');
        }

      } else {
        ballTop -= 10;
        ball.style.bottom = ballTop + 'px';
      }
    }, 50);
  }
</script>

</body>
</html>
