<!DOCTYPE html>
<html lang="ar">
<head>
    <style>
      body{
        background-color: #e0f7fa;
        text-align: center;
      }
    </style>
    <meta charset="UTF-8">
    <title>لعبة تخمين الرقم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🎯 لعبة تخمين الرقم</h1>
        <p>اختر رقماً بين 1 و 100:</p>
        <input type="number" id="guessInput" placeholder="ادخل رقمك هنا">
        <button onclick="checkGuess()">تحقق</button>
        <p id="message"></p>
        <button onclick="resetGame()">🔁 إعادة اللعب</button>
    </div>
<link rel="stylesheet" href="./kareem.css">
<link rel="stylesheet" href="./let randomNumber = Math.floor(Math.js">
    <script src="script.js"></script>
    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;

function checkGuess() {
    const userGuess = Number(document.getElementById('guessInput').value);
    const message = document.getElementById('message');

    if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        message.textContent = "🚫 الرجاء إدخال رقم بين 1 و 100";
    } else if (userGuess === randomNumber) {
        message.textContent = "🎉 تهانينا! لقد خمنت الرقم الصحيح!";
    } else if (userGuess < randomNumber) {
        message.textContent = "⬆️ الرقم أكبر";
    } else {
        message.textContent = "⬇️ الرقم أصغر";
    }
}

function resetGame() {
    randomNumber = Math.floor(Math.random() * 100) + 1;
    document.getElementById('guessInput').value = '';
    document.getElementById('message').textContent = '';
}
    </script>
</body>
</html>
